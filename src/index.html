<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="h1">Calendar</p>
        <div class="select-create">
          <div class="col-md-3">
            <select
              form="form"
              class="form-select user-select"
              required
              autofocus
            >
              <option selected value="0">All members</option>
            </select>
          </div>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-light createEventBtn"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            New event+
          </button>
        </div>
      </div>
      <table id="table" class="table table-bordered table-hover" border>
        <thead>
          <tr class="table-secondary">
            <th scope="col">Name</th>
            <th scope="col">Monday</th>
            <th scope="col">Thuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
            <th scope="col">Friday</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create event</h5>
            </div>
            <div class="modal-body">
              <form id="form" class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label"
                    >Name of event
                  </label>
                  <input
                    type="text"
                    class="form-control input"
                    id="validationCustom01"
                    required
                    form="form"
                    name="input"
                    type="text"
                  />
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label"
                    >Members</label
                  >
                  <select
                    form="form"
                    class="form-select form-user-select"
                    id="validationCustom04"
                    required
                    multiple
                  ></select>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label"
                    >Event day</label
                  >
                  <select
                    form="form"
                    class="form-select day-select"
                    id="validationCustom04"
                    required
                  >
                    <option selected disabled value="Nothing">
                      Choose day
                    </option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label"
                    >Event time</label
                  >
                  <select
                    form="form"
                    class="form-select time-select"
                    id="validationCustom04"
                    required
                  >
                    <option selected disabled value="Nothing">
                      Choose time
                    </option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                form="form"
                class="btn btn-light cancel-btn"
                data-bs-dismiss="modal"
                aria-label="Cancel"
              >
                Cancel
              </button>
              <button
                form="form"
                type="submit"
                class="btn btn-light submit-btn"
                aria-label="Create"
              >
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
